<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Nanum+Gothic&display=swap"
  rel="stylesheet">
  />
  <link rel="stylesheet" href="./style.css"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>탭해서 음악 만들기</title>
</head>
<body>
  <div class="app">
    <header>
      <h1>Tap Music</h1>
      <p>탭해서 나만의 음악을 만들어보세요.</p>
    </header>
    <div class="visual"></div>
    <div class="pads">
       <div class="pad1">
        <audio class="sound" src="./sounds/bubbles.mp3"></audio>
      </div>
      <div class="pad2">
      <audio class="sound" src="./sounds/clay.mp3"></audio>
       </div>
      <div class="pad3">
      <audio class="sound" src="./sounds/confetti.mp3"></audio>
      </div>
      <div class="pad4">
      <audio class="sound" src="./sounds/glimmer.mp3"></audio>
      </div>
      <div class="pad5">
      <audio class="sound" src="./sounds/moon.mp3"></audio>
      </div>
      <div class="sound" class="pad6">
      <audio src="./sounds/ufo.mp3"></audio>
      </div>
  </div>
</div>

  <script src="./index.js"></script>
</body>
</html>
